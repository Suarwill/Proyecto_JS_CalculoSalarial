<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora Salarial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<header>

</header>
<body>
    
    <div id="calculoSalarial">
        <div id="formularioCalculo">
            <h4> Calcular sueldo <u>Líquido</u> en Chile</h4>
            <form id="formularioSueldo">
                <label for="sueldoBase">Ingresa tu Sueldo Base:</label>
                <input type="number" id="sueldoBase" name="sueldoBase" >
            <br>
                <label for="gratificacion">Gratificación:</label>
                <select name="gratificacion" id="gratificacion">
                        <option value="si">SI</option>
                        <option value="no">NO</option>
                </select required>
            <br>
                <label for="bonoMovilizacion">Bono de Movilización:</label>
                <input type="number" id="bonoMovilizacion" name="bonoMovilizacion">
            <br>
                <label for="bonoColacion">Bono de Colación:</label>
                <input type="number" id="bonoColacion" name="bonoColacion">
            <br>
                <label for="afp">AFP:</label>
                <select name="afp" id="afp">
                    <option value="144" name="afpCapital" >Capital</option>
                    <option value="144" name="afpCuprum" >Cuprum</option>
                    <option value="127" name="afpHabitat" >Habitat</option>
                    <option value="058" name="afpModelo" >Modelo</option>
                    <option value="116" name="afpPlanVital" >Planvital</option>
                    <option value="145" name="afpProvida" >Provida</option>
                    <option value="049" name="afpUno" >Uno</option>
                </select required>
            <br>
                <label for="prevision">Previsión:</label>
                <select name="prevision" id="prevision">
                    <option value="fonasa">FONASA</option>
                    <option value="isapre">ISAPRE</option>
                </select required>
            <br>
                <label for="tipocontrato">Tipo de Contrato:</label>
                <select name="tipocontrato" id="tipocontrato">
                    <option value="plazoFijo">Plazo Fijo</option>
                    <option value="indefinido">Indefinido</option>
                </select required>
            <br>
            <br>
                <button type="button" class="boton" onclick="mostrarResultado()">Calcular</button>
            </form>
        </div>
        <div id="resultados" style="display:none;">
            <h2>Resultados:</h2>
            <p id="resultadoLiquido"></p>
            <p id="resultadoSueldo"></p>
            <p id="resultadoDescuentos"></p>
        </div>
    </div>
</body>

</html>
